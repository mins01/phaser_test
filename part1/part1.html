<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test - part1</title>
    <script src="../node_modules/phaser/dist/phaser-arcade-physics.js"></script>
</head>
<body>

    <script>
        class Example extends Phaser.Scene
        {

            preload(){
                // this.load.setBaseURL('')
                // this.load.image('minion-1','assets/minion-1.png');
                // this.load.image('minion-2','assets/minion-2.png');
                // this.load.image('logo','assets/logo');

                this.load.setBaseURL('https://labs.phaser.io');
                this.load.image('sky', 'assets/skies/space3.png');
                this.load.image('logo', 'assets/sprites/phaser3-logo.png');
                this.load.image('red', 'assets/particles/red.png');
            }

            create(){
                this.add.image(400,300,'sky');
                const particles = this.add.particles(0,0,'red',{
                    speed:100,
                    scale:{start:1,end:0},
                    blendMode:'ADD',
                });

                const logo = this.physics.add.image(400,100,'logo');
                logo.setVelocity(100,200);
                logo.setBounce(1,1);
                logo.setCollideWorldBounds(true);

                particles.startFollow(logo);

            }
        }
        const config = {
            type:Phaser.AUTO,
            width:800,
            height:600,
            scene:Example,
            physics:{
                default:'arcade',
                arcade:{
                    gravity:{y:200}
                }
            }

        }
        const game = new Phaser.Game(config);
    </script>
    
</body>
</html>
