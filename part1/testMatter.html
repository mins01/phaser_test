<body>
    <div class="container" >
        <h1 class="text-center">phaser test matter</h1>
        <h2>matter는 물리 엔진이며, arcade 보다 좀 더 복잡 복잡하다.</h2>
        <h2>arcade 는 object의 회전에 대한 반응이 없다.</h2>
        <div class="text-center">
            <canvas id="canvas-game" style="max-width: 100%;"></canvas>
        </div>
        <hr>
        <div class="text-center">
            <button type="button" class="btn btn-info" onclick="game.pause()">pause</button>
            <button type="button" class="btn btn-info" onclick="game.resume()">resume</button>
            <button type="button" class="btn btn-info" onclick="game.start()">start</button>
        </div>

    </div>
    
    
    <script>
        const config = {
            type:Phaser.WEBGL,
            backgroundColor:'#abc',
            width:600,
            height:600,
            // scene:{TestClock,TestAnalogClock},
            scene:[TestMatter],
            physics:{
                default:'matter',
                // arcade:{
                //     gravity:{y:1000}
                // }
                matter:{
                    gravity:{y:1},
                    // https://newdocs.phaser.io/docs/3.80.0/Phaser.Types.Physics.Matter.MatterDebugConfig
                    debug:{showBounds:true,showVelocity:true,showCollisions:true}

                }
            },
            canvas:document.querySelector('#canvas-game')

        }
        const game = new Phaser.Game(config);


    </script>
